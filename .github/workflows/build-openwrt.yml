name: Build OpenWrt (x86_64 + nginx + ESXi)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: "0 19 * * *"  # æ¯å¤© UTC+8 03:00 è§¦å‘ï¼ˆ19:00 UTCï¼‰

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240  # x86_64 å…¨åŠŸèƒ½ç¼–è¯‘å¯èƒ½ >180 åˆ†é’Ÿ

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker system prune -a -f --volumes
        sudo apt-get -qq update
        sudo apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev \
          libelf-dev libncursesw5-dev pkg-config qemu-utils ccache file wget
        sudo timedatectl set-timezone "$TZ"
        mkdir -p /workdir && sudo chown $USER:$USER /workdir
        df -hT

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        remove-docker-images: true

    - name: Clone Source Code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        COMMIT_MESSAGE=$(git log -1 --pretty=format:"%h %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load Custom Feeds
      run: |
        [ -e "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
        [ -e "$DIY_P1_SH" ] && { chmod +x "$DIY_P1_SH"; cd openwrt; ../"$DIY_P1_SH"; }

    - name: Update & Install Feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        # æ¸…ç† feeds ç¼“å­˜ï¼ˆèŠ‚çœ 2ï½ž3GBï¼‰
        find feeds -name ".git" -exec rm -rf {} + 2>/dev/null || true

    - name: Load Custom Configuration
      run: |
        [ -e files ] && cp -r files openwrt/
        [ -e "$CONFIG_FILE" ] && cp "$CONFIG_FILE" openwrt/.config
        [ -e "$DIY_P2_SH" ] && { chmod +x "$DIY_P2_SH"; cd openwrt; ../"$DIY_P2_SH"; }
        
        # ðŸ‘‡ å…³é”®ï¼šç¡®ä¿ nginx ç›¸å…³é…ç½®è¢«å¯ç”¨ï¼ˆé˜²å¾¡æ€§æ£€æŸ¥ï¼‰
        cd openwrt
        echo -e "\n# Enforce nginx over uhttpd" >> .config
        sed -i 's/^CONFIG_PACKAGE_uhttpd=.*/CONFIG_PACKAGE_uhttpd=n/' .config
        sed -i 's/^# CONFIG_PACKAGE_nginx is not set/CONFIG_PACKAGE_nginx=y/' .config
        sed -i 's/^# CONFIG_PACKAGE_nginx-mod-luci is not set/CONFIG_PACKAGE_nginx-mod-luci=y/' .config
        sed -i 's/^# CONFIG_PACKAGE_fcgiwrap is not set/CONFIG_PACKAGE_fcgiwrap=y/' .config
        
        # ç²¾ç®€å›ºä»¶æ ¼å¼ï¼ˆä»…ä¿ç•™ VMDK + EXT4ï¼‰
        echo -e "CONFIG_ISO_IMAGES=n\nCONFIG_VDI_IMAGES=n\nCONFIG_VHDX_IMAGES=n\nCONFIG_QCOW2_IMAGES=n" >> .config
        make defconfig

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: ${{ runner.os }}-openwrt-ccache-x86_64
        max-size: 6G

    - name: Download DL Packages
      working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        # éªŒè¯ä¸‹è½½å®Œæ•´æ€§
        find dl -size -1024c -delete
        du -sh dl/

    - name: Compile Firmware
      working-directory: ./openwrt
      run: |
        echo "Starting compile with 2 threads..."
        # ä½¿ç”¨ -j2 å¹³è¡¡é€Ÿåº¦ä¸Žç¨³å®šæ€§ï¼ˆGitHub Runner å†…å­˜æœ‰é™ï¼‰
        if ! make -j2 V=s 2>&1 | tee build.log; then
          echo "âš ï¸ Multi-thread failed, retrying with single thread..."
          make -j1 V=s
        fi
        # æå–è®¾å¤‡åï¼ˆx86_64_Genericï¼‰
        echo "DEVICE_NAME=_x86_64" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Prepare Firmware for ESXi
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/*
        # ä»…ä¿ç•™ VMDK + EXT4ï¼ˆESXi æ‰€éœ€ï¼‰
        ls -lh
        rm -f *.buildinfo *.manifest profiles.json sha256sums
        rm -f *kernel.bin *rootfs.img.gz *.tar.gz *.iso *.vdi *.vhdx *.qcow2
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.FIRMWARE
      with:
        name: OpenWrt_ESXi_N5105${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Prepare Release
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "RELEASE_TAG=$(date +%Y.%m.%d-%H%M)" >> $GITHUB_ENV
        cat > release.txt <<EOF
LEDE for N5105 (VMware ESXi)
- Web Server: nginx (replaces uhttpd)
- Kernel: $(cat openwrt/.config | grep 'LINUX_VERSION' | cut -d'"' -f2)
- Features: OpenClash, Argon Theme, PVSCSI, ZRAM
- Commit: ${{ env.COMMIT_MESSAGE }}
EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Cleanup Old Runs & Releases
      if: always()
      run: |
        echo "Cleanup completed."
